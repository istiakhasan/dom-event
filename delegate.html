<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Omnis, cupiditate.</li>
        <li class="item">Quisquam, nihil!</li>
        <li class="item">Alias, itaque.</li>
        <li class="item">Tenetur, expedita.</li>
        <li class="item">Illum, eveniet?</li>
    </ul>
    <button id="add-item">Add item</button>
    <script>
    //   const items=  document.getElementsByClassName('item')
    //   for(const item of items){
    //       item.addEventListener('click',function(e){
    //         //   document.getElementById('item-container').removeChild(item)
    //         e.target.parentNode.removeChild(e.target)
    //       })
    //   }

      document.getElementById('add-item').addEventListener('click',function(){
          const li=document.createElement('li')
          li.innerText='Brand new item'
          li.classList.add('item')
         const parent= document.getElementById('item-container')
         parent.appendChild(li);
      })

      document.getElementById('item-container').addEventListener('click',function(e){
                //  console.log(e.target)
                e.target.parentNode.removeChild(e.target)
      })
    </script>
    
</body>
</html>
